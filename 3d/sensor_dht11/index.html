<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penampil File 3D GLB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            overflow: hidden;
            height: 100vh;
        }
        
        #model-viewer {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4a90e2;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Memuat model 3D...</p>
    </div>
    <div id="model-viewer"></div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Inisialisasi scene Three.js
        let scene, camera, renderer, controls, model;
        
        function init() {
            // Buat scene dengan background transparan
            scene = new THREE.Scene();
            
            // Buat camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Buat renderer dengan background transparan
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true // Ini yang membuat background transparan
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); // Background transparan
            renderer.shadowMap.enabled = true;
            document.getElementById('model-viewer').appendChild(renderer.domElement);
            
            // Tambahkan kontrol orbit
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Tambahkan pencahayaan
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Load model GLB dari localhost
            loadModel();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Mulai animasi
            animate();
        }
        
        function loadModel() {
            // Tampilkan loading overlay
            document.getElementById('loading-overlay').classList.remove('hidden');
            
            // Load model GLB
            const loader = new THREE.GLTFLoader();
            
            // Ganti URL berikut dengan path ke file GLB Anda di localhost
            const modelUrl = '/iot/glb/sensor_dht11.glb'; // Sesuaikan dengan path file Anda
            
            loader.load(modelUrl, function(gltf) {
                model = gltf.scene;
                scene.add(model);
                
                // Hitung bounding box untuk menyesuaikan kamera
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                // Posisikan kamera berdasarkan ukuran model
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / Math.sin(fov / 2));
                cameraZ *= 1.5; // Sedikit zoom out
                
                camera.position.z = cameraZ;
                camera.lookAt(center);
                
                controls.target.copy(center);
                controls.update();
                
                // Sembunyikan loading overlay
                document.getElementById('loading-overlay').classList.add('hidden');
            }, undefined, function(error) {
                console.error('Error loading model:', error);
                document.getElementById('loading-overlay').innerHTML = 
                    '<p>Error memuat model. Pastikan file ada di folder /folder_mpi/model.glb</p>';
            });
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Inisialisasi aplikasi saat halaman dimuat
        window.onload = init;
    </script>
</body>
</html>
